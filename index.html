<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>FCC: Survey Form</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1 id="title">About Garf</h1>
            <p id="description">This is a Survey that Tests Your Basic Knowledge About Our Emperor Garf.</p>
    <!-- form part -->
            <form id="survey-form" action="index.html" method="post">
                <fieldset id="about">
                    <span>Basic information about you. Not so important as Garf, but still required.</span>
                    <div class="about-name">
                        <label id="name-label" for="name">Name:</label>
                        <input type="text" id="name" name="user_name" placeholder="First Name" required>
                    </div>
                    <div class="about-name">
                        <label id="email-label" for="email">Email:</label>
                        <input type="email" id="email" name="user_email" placeholder="Your Email Address" required>
                    </div>
                    <div class="about-name">
                        <label id="number-label" for="number">Age:</label>
                        <input type="number" id="number" name="user_age" placeholder="Your Age" min="1" max="110" minlength="1" maxlength="3" required>
                    </div>
                </fieldset>
                <fieldset id="about-garf">
                    <span>Now the important stuff.</span>
                    <fieldset class="color">
                        <label for="garf-color" id="garf-color">What is the color of Garf?</label>
                        <select id="dropdown" name="garf-color">
                            <option value="ginger">Ginger</option>
                            <option value="orange">Orange</option>
                            <option value="red-yellow">Red-Yellow</option>
                        </select>
                    </fieldset>
                    <fieldset class="food">
                        <label id="favorite-food" for="food">What does your Emperor loves to eat?</label>
                        <input class="fav-food" type="radio" name="food" value="chicken" checked>Chicken
                        <input class="fav-food" type="radio" name="food" value="two-chicken">Two Chickens
                        <input class="fav-food" type="radio" name="food" value="all-chicken">All the Chickens
                    </fieldset>
                    <fieldset class="sleep">
                        <label id="sleep" for="sleep">What is His favorite sleeping place?</label>
                        <input class="fav-food" type="checkbox" id="sleep" value="sleep" name="sleep-place"><label for="sleep">On Mom</label>
                        <input class="fav-food" type="checkbox" id="sleep" value="sleep" name="sleep-place"><label for="sleep">On Dad</label>
                        <input class="fav-food" type="checkbox" id="sleep" value="sleep" name="sleep-place"><label for="sleep">On the Floor</label>
                        <input class="fav-food" type="checkbox" id="sleep" value="sleep" name="sleep-place"><label for="sleep">Underneath a Chair</label>
                        <input class="fav-food" type="checkbox" id="sleep" value="sleep" name="sleep-place"><label for="sleep">Inside a Wardrobe</label>
                    </fieldset>
                    <fieldset class="comment">
                        <label for="textarea" id="comment">Write something about Garf:</label>
                        <textarea id="textarea" name="textarea" placeholder="Write how great is Garf..."></textarea>
                    </fieldset>
                </fieldset>
                <button type="submit" value="submit" id="submit">SUBMIT</button>
            </form>
        </main>
    </body>
</html>
